<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{block/head}"></head>
<body>
    <header th:replace="~{block/header}"></header>
    <main class="px-4">
        <div class="region region-title">
            <div id="block-adaptive-title" class="block block-core block-page-title-block">
                <h2 class="page-title big-title">Документы приёмки товара
                    <a class="btn buttons-create btn-outline-secondary m_c_e-btn-create ml-3" mce_loc="/document/acceptance_document" href="#">Добавить</a>
                </h2>
            </div>
        </div>
        <div class="region region-content" id="wRC">
            <div class="row mx-0">
                <div class="col-md-12 px-0">
                    <div class="box">
                        <table id="datatable" class="table table-condensed">
                            <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">Номер</th>
                                    <th scope="col">Дата</th>
                                    <th scope="col">Поставщик</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{document/acceptance_document/content}"></div>
    </main>
</body>

<div th:replace="~{block/modal_confirmation}"></div>

<script th:insert="~{document/acceptance_document/script.js}"></script>
<script th:insert="~{../static/js/modal_create_edit.datatables.js}"></script>
</html>
