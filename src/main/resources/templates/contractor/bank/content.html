<div th:fragment="content" class="modal fade m_c_e-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document" style="min-width:60%">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="m_c_eLabel">Банк</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="m_c_e-form">
                <div class="modal-body">
                    <div class="form-group m-3">
                        <label for="name">Наименование</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Наименование банка" required>
                    </div>
                    <div class="form-group m-3">
                        <label for="bic">БИК</label>
                        <input type="text" class="form-control" name="bic" id="bic" placeholder="БИК банка" required>
                    </div>
                    <div class="form-group m-3">
                        <label for="correspondentAccount">Корреспондентский счёт</label>
                        <input type="text" class="form-control" name="correspondentAccount" id="correspondentAccount" placeholder="Корреспондентский счёт банка" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>
