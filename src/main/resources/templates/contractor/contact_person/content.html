<div th:fragment="content" class="modal fade m_c_e-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document" style="min-width:60%">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="m_c_eLabel">Контактное лицо</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="m_c_e-form">
                <div class="modal-body">
                    <div class="form-group row m-1 mt-3 mb-3">
                        <div class="col-sm-4">
                            <label for="surname">Фамилия</label>
                            <input type="text" class="form-control" name="surname" id="surname" placeholder="Фамилия контактного лица">
                        </div>
                        <div class="col-sm-4">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Имя контактного лица" required>
                        </div>
                        <div class="col-sm-4">
                            <label for="patronymic">Отчество</label>
                            <input type="text" class="form-control" name="patronymic" id="patronymic" placeholder="Отчество контактного лица" required>
                        </div>
                    </div>
                    <div class="form-group row m-1 mt-3 mb-3">
                        <div class="col-sm-4">
                            <label for="email">Электронная почта</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Электронная почта пользователя">
                        </div>
                        <div class="col-sm-3">
                            <label for="phoneNumber">Номер телефона</label>
                            <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Номер контактного лица">
                        </div>
                        <div class="col-sm-5">
                            <label for="contactPersonPosition">Должность</label>
                            <select id="contactPersonPosition" class="form-control" name="contactPersonPosition" style="display: block" required>
                                <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>
