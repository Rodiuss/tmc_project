<div th:fragment="content" class="modal fade m_c_e-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document" style="min-width:60%">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="m_c_eLabel">Роль пользователя</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="m_c_e-form">
                <div class="modal-body">
                    <div class="form-group row m-1 mt-3 mb-3">
                        <div class="col-sm-6">
                            <label for="name">Наименование</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Наименование роли" required>
                        </div>
                        <div class="col-sm-6">
                            <label for="frameworkName">Программное наименование</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">ROLE_</span>
                                </div>
                                <input type="text" class="form-control" name="frameworkName" id="frameworkName" placeholder="Программное наименование роли" pattern="^[A-Z0-9_]+$" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>
