<div th:fragment="content" class="modal fade m_c_e-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document" style="min-width:60%">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="m_c_eLabel">Пользователь</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="m_c_e-form">
                <div class="modal-body">
                    <div class="form-group row m-1 mt-3 mb-3">
                        <div class="col-sm-4">
                            <label for="surname">Фамилия</label>
                            <input type="text" class="form-control" name="surname" id="surname" placeholder="Фамилия пользователя" required>
                        </div>
                        <div class="col-sm-4">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Имя пользователя" required>
                        </div>
                        <div class="col-sm-4">
                            <label for="patronymic">Отчество</label>
                            <input type="text" class="form-control" name="patronymic" id="patronymic" placeholder="Отчество пользователя" required>
                        </div>
                    </div>
                    <div class="form-group row m-1 mt-3 mb-3">
                        <div class="col-sm-4">
                            <label for="email">Электронная почта</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Электронная почта пользователя" required>
                        </div>
                        <div class="col-sm-8">
                            <label for="roles">Роли</label>
                            <select id="roles" class="form-control" multiple="multiple" name="roles" style="display: block" required>
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group m-3">
                        <label for="individualTaxpayerNumber">ИНН</label>
                        <input type="text" class="form-control" pattern="[0-9]{12}" placeholder="ИНН пользователя" id="individualTaxpayerNumber" name="individualTaxpayerNumber" required/>
                    </div>
                    <div class="form-group m-3">
                        <label for="password">Пароль</label>
                        <div class="row ml-1">
                            <input type="password" id="password" name="password" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#roles').multiselect({
            buttonWidth: "100%",
            nonSelectedText: "Выберите роли",
            allSelectedText: "Все роли"
        });

        $(".m_c_e-modal").on('shown.bs.modal', function () {
            $("#roles").multiselect('rebuild');
            $(".caret")
                .css('float', 'right')
                .css('margin', '8px 0');
        });
    });
</script>
